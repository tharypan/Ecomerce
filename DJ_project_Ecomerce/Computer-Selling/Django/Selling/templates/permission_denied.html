{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-lg shadow-xl border-0 overflow-hidden">
            <div class="bg-gradient-to-r from-red-600 to-red-700 px-6 py-4">
                <div class="flex items-center">
                    <i class="bi bi-shield-exclamation text-white text-2xl mr-3"></i>
                    <h2 class="text-xl font-bold text-white">Access Denied</h2>
                </div>
            </div>
            <div class="px-6 py-8 text-center">
                <div class="mb-6">
                    <i class="bi bi-lock text-6xl text-red-500 mb-4"></i>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Permission Required</h3>
                    <p class="text-gray-600 leading-relaxed">{{ message }}</p>
                </div>
                <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                    <p class="text-sm text-red-700">Please contact an administrator if you believe this is an error.</p>
                </div>
                <a href="{% url 'home' %}" class="inline-flex items-center px-6 py-3 bg-gray-700 hover:bg-gray-800 text-white font-medium rounded-lg transition duration-300 shadow-md">
                    <i class="bi bi-house-door mr-2"></i>
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
